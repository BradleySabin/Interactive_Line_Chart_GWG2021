<!DOCTYPE html>

	<head>

		<title>D3 scatterplot</title>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>

		<style type="text/css">

		body {
			font: 12px arial;
			font-weight: bold;
		}

		.axis path,
		.axis line {
			fill: none;
			stroke: #000;
			shape-rendering: crispEdges;
		}

		.x.axis path {
			display: none;
		}

		.line {
			fill: none;
			stroke-width: 1.5px;
		}

		</style>
	</head>

				<div id="line_Chart" 
                     style="text-align:center;"> 

                </div>
            </div>
        
        </div>
    </div>

		<script type="text/javascript" src="GWG2021_LineChart.js"></script>
